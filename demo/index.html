<html>
    <head>
        
        <script 
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.js"
            data-main="startup.js">
        </script>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

        <style>
            .dropdown-menu > li.selected > a {
                font-weight: bold;
            }
        </style>
        
    </head>    
    <body>
      
        <br/>
            
        <div class="container" style="width: 500px">
        
            <form data-bind="with: form">
        
                <control params="value: Name"></control>
                <control params="value: Gender"></control>
                <control params="value: Status"></control>
                    
                <hr/>
                    
                <control params="value: PickPassword"></control>                
                <control params="value: Password"></control>
                    
                <field params="label: 'Custom field'">
                    That shows the status: <i data-bind="text: Status"></i>
                </field>   

                <hr/>
                       
                <alert params="type: Status">
        
                    <if params="condition: Gender() === 'male'">
                        <true>You are a male!</true>
                        <false>You are a female!</false>
                    </if>
        
                </alert>
        
            </form>        
        
        </div>
    </body>            
</html>
